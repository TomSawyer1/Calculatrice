<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice</title>
    
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
    <form id="calculatrice-form">

        <label for="number1">Nombre 1:</label>
        <input type="number" id="number1" name="number1" step="any" required><br>

        <label for="number2">Nombre 2:</label>
        <input type="number" id="number2" name="number2" step="any" required><br>

        <label for="operation">Opération:</label>
        <select id="operation" name="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br>

        <button type="submit">Calculer</button>
        <button type="reset">Réinitialiser</button>
    </form>

    <div class="results">
        <h3>Resultat :</h3>
        <span id="display">
            <!-- affichage du resultat -->
        </span>
    </div>
    </div>

    <div class="error">
        <div id="error-message">
            <!-- affichage des erreurs -->
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
